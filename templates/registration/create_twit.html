
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-beJoAY4VI2Q+5IPXjI207/ntOuaz06QYCdpWfWRv4lSFDyUSqsM0W+wiAMr2I185" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/ba7055dab6.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'twit/css/rtl.css' %}">
	<title>Tweet</title>
</head>
<body>
	<form method="POST">
			{% csrf_token %}
			<div class="container my-font p-4">
				<div class="profile mb-2">
              		<img src="{{ user.profile_photo.url }}" alt="..." class="profile-photo">
              		<h3 class="d-inline mx-3 my-font">
		                {% if user.get_full_name %}
		                  {{ user.get_full_name }}
		                {% else %}
		                  {{ user.username }}
		                {% endif %}
              		</h3>
              		<span class="float-start"><a href="{% url 'account:logout' %}" style="text-decoration: none; font-weight: bold;">Logout<i class="fas fa-sign-out-alt fa-lg m-2"></i></a></span>
            	</div>
				<div class="col-12 my-4">
					{{ form.twit|attr:"placeholder:چیزی تویت کنید"|as_crispy_field }}
				</div>
				<div class="col-12 my-4">
					{{ form.img|as_crispy_field }}
					<label class="btn-primary p-2 text-white border border-dark border-3 rounded rounded-5" for="{{ form.img.auto_id }}"><i class="far fa-images fa-lg"></i></label>
					<button class="btn-primary p-2 text-white border border-dark border-3 rounded rounded-5">توییت</button>
				</div>
			</div>
	</form>
</body>
</html>
