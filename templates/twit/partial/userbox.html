<div class="container">
    <p style="direction: rtl;" class="my-font fw-bold fs-3">سایر کاربران</p>
    <div class="row flex-row flex-nowrap overflow-auto">
    {% for user in users %}
        <div class="col-3">
          <div class="cart">
            <img src="{{ user.profile_photo.url }}" alt="">
            {% if user.get_full_name %}
              <h4>{{ user.get_full_name|truncatechars:10}}</h4>
            {% else %}
              <h4>{{user.username}}</h4>
            {% endif %}
            <a class="btn btn-primary" href="{% url 'account:profile' user.username %}">مشاهده پروفایل</a>
          </div>
        </div>
    {% endfor %}
    </div>
</div>

<div class="modal fade" id="follow-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
        <a href="" class="btn btn-primary"></a>
      </div>
    </div>
  </div>
</div>
