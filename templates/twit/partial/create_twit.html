{% load base_tags %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
<form method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<div class="container my-font my-4">
				<div class="profile mb-2">
              		<img src="{{ user.profile_photo.url }}" alt="..." class="profile-photo">
              		<h3 class="d-inline mx-3 my-font">
		                {% if user.get_full_name %}
		                  <a href="{% url 'account:tw' %}" style="text-decoration:none;">{{ user.get_full_name }}</a>
		                {% else %}
		                  <a href="{% url 'account:tw' %}" style="text-decoration:none;">{{ user.username }}</a>
		                {% endif %}
              		</h3>
              		<span class="float-start"><a href="{% url 'account:logout' %}" style="text-decoration: none; font-weight: bold;" class="text-danger">خروج<i class="fas fa-sign-out-alt fa-lg m-2 text-danger"></i></a></span>
            	</div>
				<div class="col-12 my-4">
					{{ form.twit|attr:"placeholder:چیزی تویت کنید"|as_crispy_field }}
				</div>
				<div class="col-12 my-4">
					{{ form.img|as_crispy_field }}
					<label class="btn-primary p-2 text-white border border-dark border-3 rounded rounded-5" for="{{ form.img.auto_id }}"><i class="far fa-images fa-lg"></i></label>
					<button class="btn-primary p-2 text-white border border-dark border-3 rounded rounded-5">توییت</button>
				</div>
			</div>
</form>
