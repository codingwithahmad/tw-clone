<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-beJoAY4VI2Q+5IPXjI207/ntOuaz06QYCdpWfWRv4lSFDyUSqsM0W+wiAMr2I185" crossorigin="anonymous">

    <title>صفحه اصلی</title>
  </head>
  <body>

    <div class="container">
      {% for twit in object_list %}
        <div class="card my-3 bg-dark text-white">
          <div class="card-body">
            <h3>
              {% if user.get_full_name %}
                {{ user.get_full_name }}
              {% else %}
                {{ user.username }}
              {% endif %}
            </h3>
            <p class="card-text">{{ twit.twit }}</p>
          </div>
          {% if twit.img %}
          <div class="card p-4 border border-dark m-4 border-3 rounded-3" style="height: 30vh; overflow: hidden;">
            <img class="card-img-below img-fluid" src="{{ twit.img.url }}">
          </div>
          {% endif %}
        </div>
      {% endfor %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
